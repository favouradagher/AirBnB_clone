<!DOCTYPE html>
<html>
<head>
    <title>Filter Page</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
</head>
<body>
    <header>
        <img src="images/your_logo.png" alt="Your Logo" />
    </header>
    
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Fake States</h4>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <li>City 3</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 4</li>
                            <li>City 5</li>
                            <li>City 6</li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Fake Amenities</h4>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                    <li>Fake Amenity 3</li>
                </ul>
            </div>
            
            <button class="search-button">Search</button>
        </section>
    </div>
    
    <footer>
        <span>Best School</span>
    </footer>
</body>
</html>
